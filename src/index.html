<script>
    $(window).scroll(function () {
        if ($(this).scrollTop() > 0) {
            $('.smallHeader').hide();
        } else if ($(window).width() < 500) {
            $('.smallHeader').hide();
        } else {
            $('.smallHeader').show();
        }
    });
</script>
