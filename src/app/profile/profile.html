<div class="container mt20 mb20">
    <div class="center">
        <a href="#aboutModal" data-toggle="modal" data-target="#myModal"><img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRbezqZpEuwGSvitKy3wrwnth5kysKdRqBW54cAszm_wiutku3R" name="aboutme" width="140" height="140" class="img-circle"></a>
        <h5 class="font15">{{greeting}}</h5>
        <h3 class="font19">{{userProfileData.name}}</h3>
        <h5 class="font15">{{userProfileData.email}}</h5>
        <h5 class="font15">{{userProfileData.dob}}</h5>
        <h5 class="font15">{{userProfileData.phone}}</h5>
        <h5 class="font15">{{userProfileData.address}}</h5>
    </div>

    <ngb-tabset class="font15">
        <ngb-tab title="Upload File">
            <ng-template ngbTabContent>
                <form class="form-group mt20">
                    <div class="col col-md-8">
                        <label class="custom-file">
                        <input type="file" name="checkup" class="form-control" id="file2" [(ngModel)]="checkupDoc" class="custom-file-input" value="checkupDoc">
                        <span class="custom-file-control"></span>
                    </label>
                        <button class="btn btn-primary customBtn btn-md" (click)="checkUp()">Submit</button>
                    </div>
                </form>
            </ng-template>
        </ngb-tab>
        <ngb-tab title="Download File">
            <ng-template ngbTabContent>
                <div class="mb20">

                </div>
            </ng-template>
        </ngb-tab>
        <ngb-tab title="Edit Information">
            <ng-template ngbTabContent>
                <form class="mt20" (submit)="submitUserDetails(editUser);">
                    <div class="form-group col-sm-6 col-xs-12 col-md-6">
                        <input class="form-control input-lg br0" type="text" id="firstName" name="name" placeholder="Full Name" [(ngModel)]="editUser.name">
                    </div>
                    <div class="form-group col-sm-6 col-xs-12 col-md-6">
                        <input class="form-control input-lg br0" type="email" id="email" name="email" placeholder="Email" [(ngModel)]="editUser.email">
                    </div>
                    <div class="form-group col-sm-6 col-xs-12 col-md-6">
                        <input class="form-control input-lg br0" type="number" id="mobile" name="mobile" placeholder="Mobile Number" [(ngModel)]="editUser.phone">
                    </div>
                    <div class="form-group col-sm-6 col-xs-12 col-md-6">
                        <input class="form-control input-lg br0" type="text" id="address" name="address" placeholder="Address" [(ngModel)]="editUser.address">
                    </div>
                    <div class="form-group font15 col-sm-6 col-xs-6 col-md-6">
                        <label class="control-label">DOB</label>
                        <input class="form-control input-lg br0" type="date" [(ngModel)]="editUser.dob" id="birthDate" name="dob">
                    </div>
                    <div class="form-group font15 col-sm-6 col-xs-6 col-md-6">
                        <label class="control-label">Country</label>
                        <select class="form-control input-lg br0" id="country" [(ngModel)]="editUser.country" name="country">
                            <option>Afghanistan</option>
                            <option>Bahamas</option>
                            <option>Cambodia</option>
                            <option>Denmark</option>
                            <option>Ecuador</option>
                            <option>Fiji</option>
                            <option>Gabon</option>
                            <option>Haiti</option>
                        </select>
                    </div>
                    <div class="form-group font15 col-md-12">
                        <label class="control-label">Gender</label>
                        <div class="row">
                            <div class="col-md-2 col-sm-4 col-xs-4">
                                <label class="radio-inline">
                                    <input type="radio" id="femaleRadio" [(ngModel)]="editUser.gender" name="gender" value="Female">Female
                                </label>
                            </div>
                            <div class="col-md-4">
                                <label class="radio-inline">
                                    <input type="radio" id="maleRadio" name="gender" [(ngModel)]="editUser.gender" value="Male">Male
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group font15 col-sm-6 col-xs-12 col-md-6">
                        <label class="control-label">Services Needed</label>
                        <select class="form-control input-lg br0" [(ngModel)]="editUser.service" id="service" name="service">
                            <option>Checkup</option>
                            <option>Consultation</option>
                        </select>
                    </div>
                    <div class="form-group font15 col-sm-6 col-xs-12 col-md-6">
                        <label class="control-label">Doctor Name</label>
                        <input class="form-control input-lg br0" type="text" id="doctor_name" name="doctor_name" placeholder="Doctor Name" [(ngModel)]="editUser.doctorName">
                    </div>
                    <div class="form-group font15 col-sm-6 col-xs-12 col-md-6">
                        <label class="control-label">Hospital Name</label>
                        <input class="form-control input-lg br0" type="text" id="hospital_name" name="hospital_name" placeholder="Hospital Name" [(ngModel)]="editUser.hospitalName">
                    </div>
                    <div class="form-group font15 col-sm-6 col-xs-12 col-md-6">
                        <label class="control-label">Treatment</label>
                        <select class="form-control input-lg br0" [(ngModel)]="editUser.treatment" id="treatment" name="treatment">
                            <option>Checkup</option>
                            <option>Consultation</option>
                        </select>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <div class="form-group">
                            <textarea class="form-control br0" name="message" rows="3" placeholder="Message" [(ngModel)]="editUser.message"></textarea>
                        </div>
                    </div>
                    <div>
                        <div class="col-xs-4 col-sm-4 col-md-4">
                            <input type="submit" class="btn btn-lg btn-primary customBtn btn-block" placement="top" value="Update" ngbTooltip="submit">
                        </div>
                    </div>
                </form>
            </ng-template>
        </ngb-tab>
    </ngb-tabset>
</div>
