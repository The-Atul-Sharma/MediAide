<div class="container">
    <div class="row mt20 mb20">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form role="form">
                <fieldset>
                    <h4 class="font19">Change Password</h4>
                    <hr class="colorgraph">
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg br0" patternService="passwordchk" [(ngModel)]="reconfirmation.password"
                            id="password" placeholder="Enter Password">
                    </div>
                    <div class="form-group">
                        <input type="reconfirm" name="reconfirm" id="reconfirm" class="form-control input-lg br0" patternService="passwordchk" id="exampleInputPassword1"
                            placeholder="Password" [(ngModel)]="reconfirmation.confirm_password" placeholder="Re-Enter Password">
                    </div>
                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <input type="submit" class="btn btn-lg btn-primary customBtn btn-block" value="Change Password" (click)="confirmPassword(reconfirmation)">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
