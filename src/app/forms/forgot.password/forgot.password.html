<div class="container">
    <div class="row mt20 mb20">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form role="form" (submit)="GetPassword(forgotPassword)">
                <fieldset>
                    <h4 class="font19">Fill Registered Email Address</h4>
                    <hr class="colorgraph">
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control input-lg br0" patternService="emailchk" [(ngModel)]="forgotPassword.email"
                            id="email" placeholder="Enter Email Id">
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary customBtn btn-block" value="Get Password">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
